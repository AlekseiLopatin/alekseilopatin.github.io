<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>
      Telephone Number Validator
    </h1>

    <div id="input-box">
      <label for="text-input">
        Enter a phone number:
      </label>
      <input id="user-input" value type="text">
      <button id="check-btn">
        Check
      </button>
      <button id="clear-btn">
        Clear
      </button>
      <div id="results-div">
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
