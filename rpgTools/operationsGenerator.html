<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesOperation.css" />
    <title>Генератор Операций для Band of Blades</title>
  </head>
  <body>
    <main>
      <h1>Генератор Операций</h1>
      <div class="container">
        <form id="operation-generator">
          <fieldset id="location">
            <legend>Локация</legend>
            <div class="controls">
                <span>
                  <select id="entry-dropdown" name="options">
                    <option value="western-front" selected>Западный Фронт</option>
                    <option value="plains-worth">Поледолье</option>
                    <option value="long-road">Длинный тракт</option>
                    <option value="barrak-mines">Копи Баррака</option>
                    <option value="gallows-pass">Висельный Перевал</option>
                    <option value="sunstrider-camp">Лагерь Солнечных Скитальцев</option>
                    <option value="duresh-forest">Дюрешский Лес</option>
                    <option value="talgon-forest">Талгонский Лес</option>
                    <option value="westlake">Вестлейк</option>
                    <option value="eastlake">Истлейк</option>
                    <option value="fort-calisco">Форт Калиско</option>
                    <option value="high-road">Высокий Тракт</option>
                    <option value="maw">Утроба</option>
                  </select>
                </span>
            </div>
          </fieldset>
          <fieldset id="focus">
            <legend>Приоритет Типа Операций</legend>
            <div class="controls">
                <span>
                  <label for="entry-dropdown1">для Командира:</label>
                  <select id="entry-dropdown1" name="options">
                    <option value="recon" selected>Разведывательная</option>
                    <option value="religious">Религиозная</option>
                    <option value="supply">Снабженческая</option>
                    <option value="assault">Штурмовая</option>
                  </select>
                </span>
                <span>
                  <label for="entry-dropdown2">для ГМа:</label>
                  <select id="entry-dropdown2" name="options">
                    <option value="recon" selected>Разведывательная</option>
                    <option value="religious">Религиозная</option>
                    <option value="supply">Снабженческая</option>
                    <option value="assault">Штурмовая</option>
                  </select>
                </span>
            </div>
            <label for="commanderSpentIntel">Командир потратил разведданные на особые операции:</label>
            <input type="checkbox" class="control-input" id="commanderSpentIntel">
          </fieldset>
          
          <fieldset id="generate">
            <legend>Сгенерировать Операции</legend>
            <div>
                <button type="submit">
                  Сгенерировать
                </button>
                <button type="button" id="clear">Сбросить</button>               
            </div>
          </fieldset>
          
          
        </form>
        <div class="outputs-grid"> 
            <div id="output" class="output hide"></div>
            <div id="output1" class="output hide"></div>
            <div id="output2" class="output hide"></div>
        </div>    
      </div>
    </main>
    <script src="./scriptOperation.js"></script>
    <script src="https://kit.fontawesome.com/fa3305a003.js" crossorigin="anonymous"></script>
  </body>
</html>
