<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link
        href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
        rel="stylesheet"
        />
        <title>Critical Hits</title>
        
    </head>
    <body>
      <div id="app">
        <div id="who">
            <button id="player1">Player</button>
            <button id="player2">Dungeon Master</button>
            <button id="player3">Anti-Crit</button>
        </div>
        <div id="roll">
            <button id="roll1">ROLL</button>
            <form id="roll2" placeholder="Your Roll"></form>
            <button id="roll2">Show</button>
        </div>
        <div id="type">
            <button id="button1">Slashing</button>
            <button id="button2">Piercing</button>
            <button id="button3">Bludgeoning</button>
            <button id="button4">Magical</button>
        </div>
        <div id="rollStats">
            <span class="stat">Your Roll: <strong><span id="rollStat"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Critical Hit Roll. Choose what rolls are you going to use. ROLL the dice or enter your dice result. Use the buttons above.
        </div>
      </div>
    </body>
</html>
