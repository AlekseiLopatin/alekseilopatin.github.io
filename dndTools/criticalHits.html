<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link
        href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
        rel="stylesheet"
        />
        <title>Critical Hits</title>
        
    </head>
    <body>
      <div id="app">
        <div id="who">
            <button class="change1" id="player1" onclick="changeTable('0'); activateButton1(this)">Player</button>
            <button class="change1" id="player2" onclick="changeTable('1'); activateButton1(this)">Dungeon Master</button>
            
        </div>
        <div id="roll">
            <button id="roll1">ROLL D100</button>
            <div class="input-container">
                <input id="roll2" type="number" placeholder="ROLL D100" min="1" max="100" required>
                <button id="roll3" type="submit">Show</button>
            </div>
        </div>
        <div id="type">
            <button class="change2" id="button1" onclick="changeType('slashing'); activateButton2(this)">⚔️Slashing</button>
            <button class="change2" id="button2" onclick="changeType('piercing'); activateButton2(this)">🏹Piercing</button>
            <button class="change2" id="button3" onclick="changeType('bludgeoning'); activateButton2(this)">🔨Bludgeoning</button>
            <button class="change2" id="button4" onclick="changeType('magic'); activateButton2(this)">🪄Magical</button>
        </div>
        <div id="rollStats">
            <span class="stat">Your Roll: <strong><span id="rollStat"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Critical Hit Roll. You have a Critical Hit? Roll D100 to see how strong is your Crit.
        </div>
      </div>
      <script src="./script.js"></script>
    </body>
</html>
